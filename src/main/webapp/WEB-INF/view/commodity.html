                    <select uid="orderAsc" class="input-medium">
                    </select>
                    <br/>
                        <span class="">
                            <label class="control-label helpinline"> 提交时间：</label>
                       <span class="date">
                           <input uid="createBeginTime" size="16" type="text" readonly class="form_datetime">
                       </span>
                        ~
                        <span class="date">
                            <input uid="createEndTime" size="16" type="text" value="" readonly class="form_datetime">
                        </span>
                        </span>

                     <span class="">
                            <label class="control-label helpinline"> 优惠券开始时间：</label>
                          <span class="date">
                           <input uid="beginFromTime" size="16" type="text" value="" readonly class="form_datetime">
                       </span>
                        ~
                        <span class="date">
                            <input uid="beginToTime" size="16" type="text" value="" readonly class="form_datetime">
                        </span>
                        </span>
                    <span class="">
                            <label class="control-label helpinline"> 优惠券结束时间：</label>
                        <span class="date">

                    <span class="">
                            <label class="control-label helpinline">商品编号：</label> <input type="text" uid="id" class="input-medium"/>
                        </span>
                        <span class="">
                           <label class="control-label helpinline">商品ID：</label><input type="text" uid="productId" class="input-medium"></span>
                   <span class="">
                           <label class="control-label helpinline">关键字：</label><input type="text" uid="name" class="input-medium"></span>

                    <input type="submit" class="btn btn-primary red" value="搜索" />
                    </p>



                </form>
