<div id="addDialog" name="" class="modal hide" tabindex="-1" role="dialog"  aria-hidden="true" data-width="750" style="margin-top: 0 !important;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>添加员工</h3>
    </div>

    <form class="form-horizontal form-striped" id="addForm" style="margin-top: 20px;" >


        <div class="control-group" gid="categoryId">
            <label class="control-label">姓名</label>
            <div class="controls">
                <input type="text" uid="fullName"/>
            </div>
        </div>

        <div class="control-group" gid="categoryId">
            <label class="control-label">性别</label>
            <div class="controls">
                <select uid="genderCode"></select>
            </div>
        </div>

        <div class="control-group" gid="categoryId">
            <label class="control-label">手机号</label>
            <div class="controls">
                <input type="text" uid="mobile"/>
            </div>
        </div>

        <div class="control-group" gid="categoryId">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" uid="password"/>
            </div>
        </div>

        <div class="control-group" gid="categoryId">
            <label class="control-label">所属小组</label>
            <div class="controls">
                <select uid="groupId"></select>
            </div>
        </div>

        <div class="control-group" gid="categoryId">
            <label class="control-label">岗位名称</label>
            <div class="controls">
                <select uid="positionId"></select>
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-large blue">提交</button>
        </div>

    </form>
</div>
<div id="addGroupDialog" name="" class="modal hide" tabindex="-1" role="dialog"  aria-hidden="true" data-width="750" style="margin-top: 0 !important;">

    </div>

    <form class="form-horizontal form-striped" id="addGroupForm" style="margin-top: 20px;" >


        <div class="control-group" gid="categoryId">
            <label class="control-label">小组名称</label>
            <div class="controls">
                <input type="text" uid="name"/>
            </div>
        </div>

        <div class="modal-footer">

        </div>

</div>
<div id="distributionDialog" name="" class="modal hide" tabindex="-1" role="dialog"  aria-hidden="true" data-width="750" style="margin-top: 0 !important;">

        <input type="text" uid="employeeId" class="hidden"/>
        <div class="control-group">
            <label class="control-label">选择小组</label>
            <div class="controls">
                <select id="groupId"></select>
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-large blue">提交</button>
        </div>

    </form>
